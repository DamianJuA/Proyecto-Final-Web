<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="iniciodesesiondiseño.css" rel="stylesheet">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <img src="img/logolimpio.png" width="300" alt="">
            </div>
            
            <h2 class="fw-bold text-center pt-5 mb-5">BIENVENIDO</h2>
            <form id="loginForm">
                <div id="email" class="mb-4 fw-bold">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" id="emailInput" required>
                </div><br>
                <div class="mb-4 fw-bold">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" required>
                </div><br>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input" id="keepLoggedIn">
                    <label for="connected" class="form-check-label fw-bold">Mantener sesión iniciada</label>
                </div><br>
                <div class="d-grid" id="btnsesion">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <span>¿No tienes cuenta? <a href="#">Regístrate</a></span><br>
                    <span><a href="#">Recuperar Contraseña</a></span>
                </div>
            </form>
            <div class="container w-50 my-5">
                <div class="row text-center">
                    <div class="col-12"> Iniciar Sesión Con:</div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-item-center">
                                <div class="col-2">
                                    <img src="img/facebook.png" width="32" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-item-center">
                                <div class="col-2">
                                    <img src="img/google.png" width="32" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="text-center p-3">
            &copy; 2024 Torre Médica | Síguenos en nuestras redes sociales
            <class="ms-2"><a href="https://www.facebook.com/FESAragonUNAM/?locale=es_LA"><i class="fa-brands fa-facebook"></i></a>
            <class="ms-2"><a href="https://www.instagram.com/fesaragonunam/?hl=es_LA"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario directamente
            const emailInput = document.getElementById('emailInput').value;
            const domain = emailInput.split('@')[1];

            if (domain === 'gmail.com') {
                window.location.href = 'index.html';
            } else if (domain === 'doc.com') {
                window.location.href = 'indexdoc.html';
            } else if (domain === 'outlook.com') {
                window.location.href = 'index.html';
            } else {
                alert('Dominio no reconocido.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
