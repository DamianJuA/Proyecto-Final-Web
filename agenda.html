        <h1 class="text-center mb-4">Agenda del Mes</h1>
        <div id="calendar" class="calendar"></div>

    <script>
        const calendar = document.getElementById('calendar');

        
        for (let day = 1; day <= 31; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.innerHTML = `
                <strong>${day}</strong>
                <div class="text-input">
                    <input type="text" placeholder="Escribe algo" class="form-control">
                    <button class="btn btn-primary btn-sm mt-1">Guardar</button>
                </div>
                <div class="day-text"></div>
            `;

            
            dayDiv.addEventListener('click', function (e) {
                const textInput = dayDiv.querySelector('.text-input');
                const inputField = textInput.querySelector('input');
                const saveButton = textInput.querySelector('button');

                textInput.style.display = 'block';
                inputField.focus();

                
                saveButton.addEventListener('click', function () {
                    const dayText = dayDiv.querySelector('.day-text');
                    dayText.textContent = inputField.value;
                    textInput.style.display = 'none';
                    inputField.value = ''; 
                });

                
                e.stopPropagation();
                document.addEventListener('click', function closeInput(event) {
                    if (!textInput.contains(event.target)) {
                        textInput.style.display = 'none';
                        document.removeEventListener('click', closeInput);
                    }
                });
            });

            calendar.appendChild(dayDiv);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
